---
  # this yaml file defines defaults for the sectionGenerator
  # you can toggle which instruments are included in your sections and
  # which variables
  # N.B. yes. on. True are aliases for true and no, off, False are aliases
  # for false

  # section definition files
  PE_section_definition_filepath: './PE_section_definition.csv'
  PS_section_definition_filepath: './PS_section_definition.csv'

  # Pelican 1200khz ADCP
  ADCP_PE_1200: yes
  ADCP_PE_1200_filepath: './../../data/Processed_NC/ADCP_UHDAS/SUNRISE2022_PE_wh1200_Processed.nc'
  ADCP_PE_1200_variables:
    trajectory: no
    time: yes
    lon: yes
    lat: yes
    depth: yes
    dn: yes # this is a derived variable not included in the netcdf
    u: yes
    v: yes
    amp: no
    pg: no
    pflag: no
    heading: no
    tr_temp: no
    num_pings: no
    uship: no
    vship: no

